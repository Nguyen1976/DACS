syntax = "proto3";

package user;

service UserService {
  rpc register (UserRegisterRequest) returns (UserRegisterResponse) {}
}

message UserRegisterRequest {
  string email = 1;
  string password = 2;
  string username = 3;
}

message UserRegisterResponse {
  string id = 1;
  string email = 2;
  string username = 3;
  string accessToken = 4;
  string refreshToken = 5;
}
